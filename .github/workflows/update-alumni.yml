name: Update Alumni JSON

on:
  workflow_dispatch:

jobs:
  update-alumni:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_TOKEN }}
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - name: Use Yarn Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/yarn
          key: yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: yarn-
      - name: Install Dependencies
        run: yarn install
      - name: Run TypeScript to update alumni.json
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          # Run the TypeScript script to update alumni.json
          yarn workspace new-dti-website run member-archive
