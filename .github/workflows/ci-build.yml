name: Build
on:
  push:
    branches:
  pull_request:
    branches: [main, staging]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: .node-version
      - name: Use Yarn Cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: yarn-
      - name: Install
        run: yarn
      - name: Lint
        run: yarn lint
      - name: Type Check
        run: yarn type-check
      - name: Format
        run: yarn format:check
      - name: Set env var if base is main
        run: |
          echo 'true' >> $USE_PROD_DB
          echo 'false' >> $NEXT_PUBLIC_IS_STAGING
        if: startsWith(github.base_ref, 'refs/heads/main')

      - name: Set env var if base is staging
        run: |
          echo 'false' >> $USE_PROD_DB
          echo 'true' >> $NEXT_PUBLIC_IS_STAGING
        if: startsWith(github.base_ref, 'refs/heads/staging')
      - name: Test
        env:
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          USE_PROD_DB: ${{ echo env.USE_PROD_DB }}
          NEXT_PUBLIC_IS_STAGING: ${{ echo env.NEXT_PUBLIC_IS_STAGING }}

        run: yarn test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version-file: .node-version
      - name: Use Yarn Cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/yarn
          key: yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: yarn-
      - name: Install
        run: yarn
      - name: Build
        run: yarn workspaces run build
